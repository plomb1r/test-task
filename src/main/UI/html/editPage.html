<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/UI/css/otherStyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log out" />
</form>
<div>
    <form th:action="@{/admin/edit}"
          th:object="${user}"
          method="post">
        <input hidden="hidden" type="number" th:field="*{id}" id="idAdd" placeholder="id">
        <label for="firstNameUpdate">Имя</label>
        <input type="text" th:field="*{firstName}" id="firstNameUpdate" placeholder="Имя">
        <label for="lastNameUpdate">Фамилия</label>
        <input type="text" th:field="*{lastName}" id="lastNameUpdate" placeholder="Фамилия">
        <label for="ageUpdate">Возраст</label>
        <input type="text" th:field="*{age}" id="ageUpdate" placeholder="Возраст">
        <label for="userNameUpdate">Имя пользователя</label>
        <input type="text" th:field="*{userName}" id="userNameUpdate" placeholder="Имя пользователя">
        <label for="passwordUpdate">Пароль</label>
        <input type="text" th:field="*{password}" id="passwordUpdate" placeholder="Пароль">
        <input th:type="checkbox" th:id="ADMIN" th:name="ADMIN" th:value="ADMIN">
        <label th:for="ADMIN">Admin</label>
        <input th:type="checkbox" th:id="USER" th:name="USER" th:value="USER">
        <label th:for="USER">User</label>
        <input type="submit" value="Изменить пользователя">
    </form>
</div>
</body>
</html>
