<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link href="/UI/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Log out"/>
</form>
<body>
<h1>Список пользователей</h1>
<p><a href="/admin/add">Добавить нового пользователя</a></p>
<div>
    <h2 th:if="${users == null || users.isEmpty()}">No users yet!</h2>
    <div th:if="${users != null && !users.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>Имя пользователя</th>
                <th>Роль</th>
                <th>Изменить</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getUserRole()}">model</td>
                    <td><a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Изменить</a></td>
                    <td><a th:href="@{/admin/delete/{id}(id=${user.getId()})}">Удалить</a></td>
                </tr>
            </th:block>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
